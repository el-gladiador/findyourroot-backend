version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: findyourroot_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-findyourroot}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-findyourroot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - findyourroot_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: findyourroot_backend
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - DB_TYPE=firestore
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - FIRESTORE_DATABASE_ID=findyourroots-db
      - GOOGLE_APPLICATION_CREDENTIALS=/app/serviceAccountKey.json
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    restart: unless-stopped
    networks:
      - findyourroot_network

volumes:
  postgres_data:
    driver: local

networks:
  findyourroot_network:
    driver: bridge
